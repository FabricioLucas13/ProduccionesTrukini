<html>

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/Inicio' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Inicio' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/Tres_Acordes' %}active{% endif %} px-lg-4">

          </li>
          <li class="nav-item {% if request.path == '/Dak_y_Max' %}active{% endif %} px-lg-4">

          </li>
          <li class="nav-item {% if request.path == '/Euedlc' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Edificio' %}">EUEDLC</a>
          </li>
          <li class="nav-item {% if request.path == '/Cortos' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Cortos' %}">Cortos</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
